<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>login page</h1>
  <button onclick="onLogin()">click to login</button>
  <script>
    async function onLogin() {
      const response = await window.fetch('/portalapi/auth')
      const {
        data: { user },
        code,
      } = await response.json();
      if(code === 0) {
        window.location.replace(window.location.search.split('from=')[1])
      } else {
        alert('login failed')
      }
    }
  </script>
</body>
</html>
